[workspace]

[package]

name = "cesar-lang"
version = "0.0.1"
description = "Cause-effect structural algebraic representation language"
authors = ["k7f"]
edition = "2018"
license = "MIT"
repository = "https://github.com/k7f/cesar-lang"
readme = "README.md"

build = "build.rs"

[dependencies]

log = "0.4"
fern = { version = "0.5", features = ["colored"] }
clap = "2.33"
regex = "1.1"
lazy_static = "1.3"
rand = "0.7"
enquote = "1.0"
lalrpop-util = "0.17"

[build-dependencies]

lalrpop = "0.17"
